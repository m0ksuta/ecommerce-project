{% extends 'base.html' %}
{% load static %}

{% block title %}Product{% endblock %}

{% block content %}
    <div class="container py-5">
        <div class="row mt-5">
            <div class="col-10 mx-auto col-md-6 my-3">
                <img src="{{product.image.url}}" alt="">
            </div>
        </div>
    </div>
    <div class="col-10 mx-auto col-md-6 my-3">
        <div>
            <h1 class="product_title">{{product.name}}</h1>
            <h5 class="fst-italic text-info mb-0 mb-3">${{product.price}}</h5>
            <p class="product_desc">Product Description</p>
            <p class="text-justify product_text">
               {{product.description}}
            </p>
            {% if product.stock <= 0 %}
            <p class="text-justify product_text"></p>
            {% else %}
            <a href="{% if request.user.is_authenticated and request.user.first_name %}{% url 'add_cart' product.id %}{% else %}{% url 'login' %}{% endif %}">Add To Cart</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
